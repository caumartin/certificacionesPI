<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Certificados de Obra</title>
        <link rel="stylesheet" href="./certificacion.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
<body>
    <h1>Certificados de obra</h1>

    <div>
        <span>Contratista seleccionado: </span> 
        <span id="seleccionado"></span>
    </div>
    <br>
    
    <form>
        <label for="descripcion">Ingresa descripción de la obra:</label>
        <input type="text" id="descripcion" name="descripcion"><br><br>

        <label for="fecha">Ingresa fecha de entrega:</label>
        <input type="text" id="fecha" name="fecha"><br><br>

        <label for="PEP">Ingresa PEP de imputación:</label>
        <input type="text" id="PEP" name="PEP"><br><br>

    </form>

    <button id="boton">Siguiente</button>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
<script src="./masdatos.js"></script>
</html>
